<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Logo -->
    <div class="logo">
      <i class="fa-solid fa-plane-departure"></i>
      <span>TravelBloom</span>
    </div>

    <!-- Navigation -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>

    <!-- Search -->
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Enter a destination or keyword">
      <button class="search">Search</button>
      <button class="clear">Clear</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>

    <!-- Social Media -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Hero Content -->
    <div class="hero-content">
      <h1>
        EXPLORE <br>
        DREAM <br>
        DESTINATION
      </h1>
      <p>
        It encourages exploration of unfamiliar territories, embracing diverse cultures 
        and landscapes, while pursuing the desired destination that captivates the heart 
        and ignites a sense of wonder.
      </p>
      <button class="book-btn">BOOK NOW</button>
    </div>
  </section>
</body>
</html>
